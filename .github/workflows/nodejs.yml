name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: npm install, build, and test
      run: |
        yarn install
        yarn run build --if-present
        yarn test
      env:
        CI: true
